<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA Testing Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: -30px; /* Intentional overlapping issue */
        }
        .hidden-text {
            color: white;
        }
        .broken-image {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>QA Testing Page</h1>
        </div>
        
        <h2>UI Issues</h2>
        <button class="btn">Button 1</button>
        <button class="btn">Button 2</button> <!-- Overlapping button -->
        
        <p class="hidden-text">This text is hidden (white on white).</p>
        
        <h2>Network Errors</h2>
        <img src="missing-image.jpg" class="broken-image" alt="Broken Image"> <!-- 404 Error -->
        
        <script>
            // Console Errors
            console.log(undefinedVariable); // Undefined variable error
            document.getElementById('nonExistent').innerText = "This element doesn't exist";
            
            // Fake Network Error (500)
            fetch('https://jsonplaceholder.typicode.com/invalid-endpoint')
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error('Network Error:', error));
        </script>
    </div>
</body>
</html>
